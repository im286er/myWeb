
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.html">
    <title>会员分类管理</title>
    <!-- Bootstrap core CSS -->
    <link href="/Public/Admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/Admin/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="/Public/Admin/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/Public/Admin/css/style.css" rel="stylesheet">
    <link href="/Public/Admin/css/style-responsive.css" rel="stylesheet" />
    <!--my style-->
    <link href="/Public/Admin/css/hwm-style.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="/Public/Admin/js/html5shiv.js"></script>
      <script src="/Public/Admin/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <section id="container" class="">
         <!--header start -->
    <include file="Public/sidebar" />
       <!--header end-->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          <!--search start-->
              <div class="admin-list-header">
                  <div class="btn-group pull-left">
                    <button type="button" class="btn btn-info checkboxAll">全选</button>
                    <button type="button" class="btn btn-warning addType">添加</button>
                    <button type="button" class="btn btn-danger" onclick='checkAfter("{:U(\"HwmAdmin/User/delType\")}","确定全部删除吗？")'>删除</button>
                  </div>
              </div>
              <!--search end-->
              <!-- page start-->
                <div class="row" style="margin: 6px 15px 20px 13px;">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">分类管理</header>
                          <table class="table table-striped table-advance table-hover text-center">
                              <thead>
                              <tr>
                                  <th class="text-center"></th>
                                  <th class="text-center">分类名称</th>
                                  <th class="text-center">描述</th>
                                  <th class="text-center">排序</th>
                                  <th class="text-center">状态</th>
                                  <th class="text-center">操作</th>
                              </tr>
                              </thead>
                              <tbody>
                              <!--<foreach name="typeList" item="v">-->
                              <tr>
                                  <td>
                                    <input type="checkbox" name="selectId" value="{$v['t_id']}" />
                                  </td>
                                  <td><a href="#">{$v['type_name']}</a></td>
                                  <td>{$v['type_desc']}</td>
                                  <td>{$v['type_sort']}</td>
                                  <td>
                                  <switch name="v['type_status']">
                                    <case value="0">
                                       <span class="label label-danger">已禁用</span>
                                    </case>
                                    <case value="1">
                                       <span class="label label-primary">已开启</span>
                                    </case>
                                  </switch>
                                    
                                  </td>
                                  <td>
                                  <switch name="v['type_status']">
                                     <case value="0">
                                        <a class="btn btn-warning btn-xs" href="javascript:onlyHandle('{:U('HwmAdmin/User/chageTypeStatus')}',{$v['t_id']},'确定开启此类型吗？')">
                                           <i class="icon-lock" title="开启类型"></i>
                                       </a>
                                     </case>
                                     <case value="1">
                                      <a class="btn btn-warning btn-xs" href="javascript:onlyHandle('{:U('HwmAdmin/User/chageTypeStatus')}',{$v['t_id']},'确定禁用此类型吗？')">
                                           <i class="icon-unlock" title="禁用类型"></i>
                                      </a>
                                     </case>
                                  </switch>
                                    <a class="btn btn-primary btn-xs" href="javascript:editType({$v['t_id']})">
                                        <i class="icon-pencil" title="编辑"></i>
                                    </a>
                                    <a class="btn btn-danger btn-xs" href="javascript:onlyHandle('{:U('HwmAdmin/User/delType')}',{$v['t_id']},'确定删除此类型吗？')">
                                        <i class="icon-trash" title="删除"></i>
                                    </a>
                                  </td>
                              </tr>
                              <!--</foreach>-->
                              
                         
                              </tbody>
                          </table>
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>


    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/Public/Admin/js/jquery.js"></script>
    <script src="/Public/Admin/js/jquery-1.8.3.min.js"></script>
    <script src="/Public/Admin/js/bootstrap.min.js"></script>
    <script src="/Public/Admin/js/jquery.scrollTo.min.js"></script>
    <script src="/Public/Admin/js/jquery.nicescroll.js" type="text/javascript"></script>
    <!--common script for all pages-->
    <script src="/Public/Admin/js/common-scripts.js"></script>
    <script src="/Public/Admin/assets/layer/layer.js"></script>
    <script src="/Public/Admin/js/hwm-basic.js"></script>
    

    <script type="text/javascript">
    //js操作开始
    //添加类型
    $('.addType').click(function(){
        layer.open({
          type: 2, 
          title:'添加类型',
          area:['770px','450px'],
          scrollbar: false,
          content: ["{:U('/HwmAdmin/User/addType')}", 'no']
        });
    });
    //编辑类型
    function editType(id){
        var url = "{:U('/HwmAdmin/User/editType')}"+'?id='+id;
        layer.open({
          type: 2, 
          title:'编辑类型',
          area:['770px','450px'],
          scrollbar: false,
          content: [url, 'no']
        });
    }
    </script>






  </body>
</html>
